name: Generate Snake Animation

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write  # Permissão de gravação para commitar no repositório

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Snake Game
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9

      - name: Create dist directory
        run: mkdir -p dist

      - name: Move files to root directory
        run: mv dist/* .

      - name: Clean up repository (optional)
        run: git stash --all || true

      - name: Commit generated snake files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Add generated snake files"
          git push
